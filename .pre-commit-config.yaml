repos:
-   repo: https://github.com/ambv/black
    rev: 22.8.0
    hooks:
    - id: black
      language_version: python3.10
-   repo: https://github.com/john-hen/Flake8-pyproject
    rev: 1.1.0.post0
    hooks:
    - id: Flake8-pyproject
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    - id: isort
      args: ["--profile", "black", "--filter-files"]
